<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./images/headphones-icon-1.svg" />

  <title>Music L.A</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">

</head>
<body>  
  <main class="main">

    <section class="sign-up">
      <div class="signUp-image">        
        <div class="signUp-image-solapa">          
          <img src="./images/headphones-icon-1.svg" alt="Camping">         
          <span>Music L.A</span>
        </div>
      </div>

      <div class="container">
        <h2 class="title">Sign Up</h2>      
        <p class="subtitle">Enjoy Good Music</p>
        <form class="form-signUp" name="form" action="post">

          <label for="name" class="label-signUp">
            Name
            <input required type="text" name="name" id="name" class="input-signUp">
          </label>          

          <label for="lastname" class="label-signUp">
            Last Name
            <input required type="text" name="lastname" id="lastname" class="input-signUp">
          </label>

          <label for="email" class="label-signUp">
            Email
            <input required type="email" name="email" id="email" class="input-signUp">          
          </label>

          <label for="phoneNumber" class="label-signUp">
            Phone Number
            <input required max="9" type="phoneNumber" name="phoneNumber" id="phoneNumber" class="input-signUp">          
          </label>

          <label for="password" class="label-signUp">
            Password
            <input required type="password" name="password" id="password" class="input-signUp">          
          </label>

          <label for="confirmPassword" class="label-signUp">
            Confirm Password
            <input required type="password" name="confirmPassword" id="confirmPassword" class="input-signUp">          
            <span class="msjError"></span>
          </label>
          
          
          <label for="terms" class="label-signUp">
            <input required type="checkbox" name="terms" id="terms">
            <p>I Agree with the <a href="#">terms</a> of services</p>          
          </label>

          <button type="submit" class="form-signUp-button">Create Account</button>
        </form>
        <p class="alreadyAccount">Already have an account? <a href="#">Log in</a></p>
      </div>
    </section>

  </main>  
  <script src="/main.js"></script>
</body>
</html>
